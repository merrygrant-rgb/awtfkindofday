backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # Blog Posts
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["Work WTFs", "Life & Relationships", "Everyday Disasters", "Petty Offenses"]}
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false}
      - {label: "Teaser", name: "teaser", widget: "text", required: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Read Time (minutes)", name: "read_time", widget: "number", default: 5}
      - {label: "Emotional Tags", name: "tags", widget: "select", multiple: true, options: ["Rage", "Confusion", "Secondhand Embarrassment", "Justified Irritation", "Validation", "Despair"], required: false}
      - {label: "Related Merch (slug)", name: "related_merch", widget: "string", required: false, hint: "Enter the slug of related product, e.g. 'personal-space-mug'"}
      - {label: "Validation Count", name: "validation_count", widget: "number", default: 0, required: false}
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}

  # Merchandise
  - name: "merch"
    label: "Merchandise"
    folder: "content/merch"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Product Name", name: "title", widget: "string"}
      - {label: "Product Type", name: "type", widget: "select", options: ["Tee", "Hoodie", "Mug", "Tote", "Print", "Sticker Pack", "Other"]}
      - {label: "Price", name: "price", widget: "number"}
      - {label: "Slogan/Tagline", name: "slogan", widget: "string"}
      - {label: "Origin Story (2 sentences max)", name: "origin_story", widget: "text", hint: "Why this product exists, which post inspired it"}
      - {label: "Related Post (slug)", name: "related_post", widget: "string", required: false, hint: "Slug of the blog post this relates to"}
      - {label: "Product Images", name: "images", widget: "list", field: {label: "Image", name: "image", widget: "image"}}
      - {label: "Limited Edition", name: "limited_edition", widget: "boolean", default: false}
      - {label: "Badge Text", name: "badge", widget: "string", required: false, hint: "e.g., 'Best Seller', 'New', 'Limited'"}
      - {label: "In Stock", name: "in_stock", widget: "boolean", default: true}
      - {label: "Description", name: "body", widget: "markdown", required: false}

  # Reader Submissions
  - name: "submissions"
    label: "Reader Submissions"
    folder: "content/submissions"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Work WTFs", "Life & Relationships", "Everyday Disasters", "Petty Offenses"]}
      - {label: "Submitted Date", name: "date", widget: "datetime"}
      - {label: "Feature on Homepage", name: "featured", widget: "boolean", default: false}
      - {label: "Validation Count", name: "validation_count", widget: "number", default: 0}
      - {label: "Submitter Name", name: "submitter", widget: "string", hint: "Anonymous if not provided", required: false}
      - {label: "Content", name: "body", widget: "markdown"}

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "content/settings/homepage.json"
        fields:
          - {label: "Hero Headline", name: "hero_headline", widget: "string"}
          - {label: "Hero Subhead", name: "hero_subhead", widget: "text"}
          - {label: "CTA Primary Text", name: "cta_primary", widget: "string"}
          - {label: "CTA Secondary Text", name: "cta_secondary", widget: "string"}
          - {label: "Total Posts Count", name: "posts_count", widget: "number"}
          - {label: "Subscriber Count", name: "subscriber_count", widget: "number"}
          - {label: "Validation Count Total", name: "validation_count", widget: "number"}
      
      - label: "Newsletter"
        name: "newsletter"
        file: "content/settings/newsletter.json"
        fields:
          - {label: "Newsletter Title", name: "title", widget: "string"}
          - {label: "Newsletter Description", name: "description", widget: "text"}
          - {label: "Main Pitch", name: "pitch", widget: "text"}
          - {label: "Perk 1", name: "perk1", widget: "string"}
          - {label: "Perk 2", name: "perk2", widget: "string"}
          - {label: "Perk 3", name: "perk3", widget: "string"}
          - {label: "Perk 4", name: "perk4", widget: "string"}
